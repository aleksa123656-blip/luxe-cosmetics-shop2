<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Ä–∑–∏–Ω–∞ - Luxe Cosmetics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            padding: 20px;
            padding-bottom: 100px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        .header h1 {
            color: #D4AF37;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .cart-item {
            background: #1A1A1A;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-info h3 {
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .item-info .brand {
            color: #D4AF37;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .item-info .price {
            font-size: 18px;
            font-weight: 600;
        }
        
        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-cart a {
            color: #D4AF37;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            border: 1px solid #D4AF37;
            border-radius: 8px;
        }
        
        .checkout-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            padding: 20px;
            border-top: 1px solid #333;
        }
        
        .total-price {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #D4AF37;
        }
        
        .checkout-btn {
            width: 100%;
            background: #D4AF37;
            color: #000;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .checkout-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .checkout-btn:not(:disabled):hover {
            background: #E6C158;
            transform: translateY(-2px);
        }
        
        .continue-shopping {
            text-align: center;
            margin-top: 15px;
        }
        
        .continue-shopping a {
            color: #D4AF37;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõí –ö–æ—Ä–∑–∏–Ω–∞</h1>
    </div>
    
    <div id="cart-items">
        <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
    </div>
    
    <div class="checkout-section" id="checkout-section" style="display: none;">
        <div class="total-price">
            –ò—Ç–æ–≥–æ: <span id="total-price">0</span> ‚ÇΩ
        </div>
        <button class="checkout-btn" onclick="openCheckout()">
            –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑
        </button>
        <div class="continue-shopping">
            <a href="index.html">‚Üê –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –ø–æ–∫—É–ø–∫–∏</a>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('luxeCart')) || [];
        
        function displayCart() {
            const cartContainer = document.getElementById('cart-items');
            const checkoutSection = document.getElementById('checkout-section');
            const totalPrice = document.getElementById('total-price');
            
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <p>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>
                        <p>–î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –∏–∑ –Ω–∞—à–µ–≥–æ –∫–∞—Ç–∞–ª–æ–≥–∞</p>
                        <a href="index.html">–ü–µ—Ä–µ–π—Ç–∏ –≤ –∫–∞—Ç–∞–ª–æ–≥</a>
                    </div>
                `;
                checkoutSection.style.display = 'none';
                return;
            }
            
            let total = 0;
            cartContainer.innerHTML = '';
            checkoutSection.style.display = 'block';
            
            cart.forEach((item, index) => {
                const price = parseInt(item.price.replace(/\s/g, '').replace('‚ÇΩ', ''));
                total += price;
                
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <div class="item-info">
                        <div class="brand">${item.brand}</div>
                        <h3>${item.name}</h3>
                        <div class="price">${item.price}</div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${index})">
                        –£–¥–∞–ª–∏—Ç—å
                    </button>
                `;
                cartContainer.appendChild(itemElement);
            });
            
            totalPrice.textContent = total.toLocaleString();
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('luxeCart', JSON.stringify(cart));
            displayCart();
        }
        
        function openCheckout() {
            if (cart.length === 0) {
                alert('–î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω—É');
                return;
            }
            window.location.href = 'checkout.html';
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        displayCart();
    </script>
</body>
</html>
